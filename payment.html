<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment - Trip Guide</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Playfair+Display:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        .payment-summary-page {
            padding-top: 100px;
            min-height: 100vh;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8ec 100%);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .summary-container {
            max-width: 550px;
            width: 100%;
            margin: 40px 20px;
        }

        .summary-card {
            background: white;
            border-radius: 24px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
        }

        .summary-header {
            background: linear-gradient(135deg, #0A1A3A 0%, #1a3a6a 100%);
            padding: 35px 40px;
            text-align: center;
            position: relative;
        }

        .summary-header::after {
            content: '';
            position: absolute;
            bottom: -20px;
            left: 0;
            right: 0;
            height: 40px;
            background: white;
            border-radius: 24px 24px 0 0;
        }

        .summary-header h1 {
            font-family: 'Playfair Display', serif;
            color: white;
            font-size: 1.8rem;
            margin-bottom: 8px;
        }

        .summary-header p {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.95rem;
        }

        .summary-body {
            padding: 30px 40px 40px;
        }

        .booking-detail {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid #eee;
        }

        .booking-detail:last-of-type {
            border-bottom: none;
        }

        .booking-detail .label {
            display: flex;
            align-items: center;
            gap: 12px;
            color: #666;
            font-size: 0.95rem;
        }

        .booking-detail .label i {
            width: 35px;
            height: 35px;
            background: #f0f2f5;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--accent-color);
        }

        .booking-detail .value {
            font-weight: 600;
            color: var(--dark-text);
            text-align: right;
        }

        .total-section {
            margin-top: 25px;
            padding: 25px;
            background: linear-gradient(135deg, #fff5eb 0%, #ffefe0 100%);
            border-radius: 16px;
            border: 2px dashed var(--accent-color);
        }

        .total-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .total-row .label {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--dark-text);
        }

        .total-row .amount {
            font-size: 2rem;
            font-weight: 700;
            color: var(--accent-color);
        }

        .pay-button {
            width: 100%;
            margin-top: 30px;
            padding: 18px;
            background: linear-gradient(135deg, var(--accent-color) 0%, #e06800 100%);
            color: white;
            border: none;
            border-radius: 14px;
            font-size: 1.15rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            box-shadow: 0 6px 20px rgba(255, 122, 0, 0.35);
        }

        .pay-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(255, 122, 0, 0.45);
        }

        .pay-button i {
            font-size: 1.3rem;
        }

        .secure-badge {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 25px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 12px;
        }

        .secure-badge i {
            color: #28a745;
            font-size: 1.2rem;
        }

        .secure-badge span {
            color: #666;
            font-size: 0.9rem;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #666;
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s;
        }

        .back-link:hover {
            color: var(--accent-color);
        }

        .back-link i {
            margin-right: 5px;
        }

        @media (max-width: 480px) {
            .summary-header {
                padding: 30px 25px;
            }

            .summary-body {
                padding: 25px;
            }

            .summary-header h1 {
                font-size: 1.5rem;
            }

            .total-row .amount {
                font-size: 1.6rem;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav>
        <a href="index.html" class="logo">Trip<span>Guide</span></a>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="index.html#services">Services</a></li>
            <li><a href="index.html#destinations">Destinations</a></li>
            <li><a href="index.html#contact">Contact</a></li>
        </ul>
        <div class="nav-auth">
            <button class="nav-btn" id="auth-btn" onclick="window.location.href='login.html'">Login / Sign Up</button>
        </div>
    </nav>

    <section class="payment-summary-page">
        <div class="summary-container">
            <div class="summary-card">
                <div class="summary-header">
                    <h1><i class="fas fa-receipt"></i> Booking Summary</h1>
                    <p>Review your booking details before payment</p>
                </div>
                <div class="summary-body">
                    <div class="booking-detail">
                        <span class="label"><i class="fas fa-user-tie"></i> Guide</span>
                        <span class="value" id="summary-guide">--</span>
                    </div>
                    <div class="booking-detail">
                        <span class="label"><i class="fas fa-user"></i> Customer</span>
                        <span class="value" id="summary-customer">--</span>
                    </div>
                    <div class="booking-detail">
                        <span class="label"><i class="fas fa-envelope"></i> Email</span>
                        <span class="value" id="summary-email">--</span>
                    </div>
                    <div class="booking-detail">
                        <span class="label"><i class="fas fa-phone"></i> Phone</span>
                        <span class="value" id="summary-phone">--</span>
                    </div>
                    <div class="booking-detail">
                        <span class="label"><i class="fas fa-map-marker-alt"></i> Destination</span>
                        <span class="value" id="summary-destination">--</span>
                    </div>
                    <div class="booking-detail">
                        <span class="label"><i class="fas fa-calendar-alt"></i> Date</span>
                        <span class="value" id="summary-date">--</span>
                    </div>
                    <div class="booking-detail">
                        <span class="label"><i class="fas fa-clock"></i> Duration</span>
                        <span class="value" id="summary-duration">--</span>
                    </div>

                    <div class="total-section">
                        <div class="total-row">
                            <span class="label">Total Amount</span>
                            <span class="amount" id="summary-total">₹0</span>
                        </div>
                    </div>

                    <button class="pay-button" id="pay-amount-btn">
                        <i class="fas fa-lock"></i>
                        Pay Amount
                    </button>

                    <div class="secure-badge">
                        <i class="fas fa-shield-alt"></i>
                        <span>100% Secure Payment with SSL Encryption</span>
                    </div>

                    <a href="index.html" class="back-link">
                        <i class="fas fa-arrow-left"></i> Back to Home
                    </a>
                </div>
            </div>
        </div>
    </section>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const bookingData = JSON.parse(localStorage.getItem('pendingBooking'));
            
            if (!bookingData) {
                alert('No booking data found. Please make a booking first.');
                window.location.href = 'index.html';
                return;
            }
            
            document.getElementById('summary-guide').textContent = bookingData.guide || '--';
            document.getElementById('summary-customer').textContent = bookingData.name || '--';
            document.getElementById('summary-email').textContent = bookingData.email || '--';
            document.getElementById('summary-phone').textContent = bookingData.phone || '--';
            document.getElementById('summary-destination').textContent = bookingData.destination || '--';
            document.getElementById('summary-date').textContent = bookingData.date || 'To be confirmed';
            document.getElementById('summary-duration').textContent = bookingData.people || '--';
            
            const totalAmount = bookingData.price || 0;
            document.getElementById('summary-total').textContent = `₹${totalAmount.toLocaleString()}`;
            
            document.getElementById('pay-amount-btn').addEventListener('click', function() {
                window.location.href = 'payment-dashboard.html';
            });
        });
    </script>
</body>
</html>
