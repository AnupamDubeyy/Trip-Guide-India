            min-height: 100vh;

            padding: 40px 5%;
            margin-bottom: 40px;
        }
        
        .search-header-content {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .search-header h1 {
            color: white;
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .search-header p {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.1rem;
        }
        
        .search-filters {
            background: white;
            padding: 25px;
            border-radius: 15px;
            margin-top: 25px;
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            align-items: flex-end;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        }
        
        .filter-group {
            flex: 1;
            min-width: 150px;
        }
        
        .filter-group label {
            display: block;
            font-size: 0.85rem;
            font-weight: 600;
            color: var(--primary-color);
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .filter-group input,
        .filter-group select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-family: inherit;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .filter-group input:focus,
        .filter-group select:focus {
            outline: none;
            border-color: var(--accent-color);
        }
        
        .filter-btn {
            background: var(--accent-color);
            color: white;
            border: none;
            padding: 14px 30px;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .filter-btn:hover {
            background: var(--primary-color);
            transform: translateY(-2px);
        }
        
        .results-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 5% 60px;
        }
        
        .results-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .results-count {
            font-size: 1.1rem;
            color: var(--dark-text);
        }
        
        .results-count span {
            font-weight: 700;
            color: var(--accent-color);
        }
        
        .sort-options {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .sort-options label {
            color: #666;
        }
        
        .sort-options select {
            padding: 10px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-family: inherit;
            cursor: pointer;
        }
        
        .hotels-results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
        }
        
        .hotel-result-card {
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.1);
            transition: all 0.4s ease;
        }
        
        .hotel-result-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
        }
        
        .hotel-result-image {
            position: relative;
            height: 200px;
            overflow: hidden;
        }
        
        .hotel-result-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }
        
        .hotel-result-card:hover .hotel-result-image img {
            transform: scale(1.1);
        }
        
        .hotel-result-badge {
            position: absolute;
            top: 15px;
            left: 15px;
            background: var(--accent-color);
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
        }
        
        .hotel-result-wishlist {

            right: 15px;

            height: 40px;

            border-radius: 50%;

            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;

        }

        }
        
        .hotel-result-wishlist i {

            font-size: 1.1rem;
        }
        
        .hotel-result-info {
            padding: 25px;
        }

            align-items: center;
            gap: 8px;
            margin-bottom: 10px;

        .hotel-result-rating i {

            to {

            font-weight: 600;

            transition: all 0.3s ease;

            background: var(--accent-color);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;

        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const searchLocation = urlParams.get('location') || '';
        const searchCheckin = urlParams.get('checkin') || '';
        const searchCheckout = urlParams.get('checkout') || '';
        const searchGuests = urlParams.get('guests') || '2';

        // Set filter values from URL
        document.getElementById('filter-location').value = searchLocation;
        document.getElementById('filter-checkin').value = searchCheckin;
        document.getElementById('filter-checkout').value = searchCheckout;
        document.getElementById('filter-guests').value = searchGuests;

        // Update search summary
        function updateSearchSummary() {
            const location = document.getElementById('filter-location').value;
            const checkin = document.getElementById('filter-checkin').value;
            const checkout = document.getElementById('filter-checkout').value;
            const guests = document.getElementById('filter-guests').value;
            
            let summary = 'Search for hotels, resorts, and homestays';
            if (location) {
                summary = `Showing properties in "${location}"`;
                if (checkin && checkout) {
                    const checkinDate = new Date(checkin).toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
                    const checkoutDate = new Date(checkout).toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
                    summary += ` from ${checkinDate} to ${checkoutDate}`;
                }
                summary += ` for ${guests} guest${guests > 1 ? 's' : ''}`;
            }
            document.getElementById('search-summary').textContent = summary;
        }

        // Filter and display hotels
        function filterAndDisplayHotels() {
            const location = document.getElementById('filter-location').value.toLowerCase();
            const sortBy = document.getElementById('sort-hotels').value;
            
            let filteredHotels = hotels;
            
            if (location) {
                filteredHotels = hotels.filter(hotel => 
                    hotel.location.toLowerCase().includes(location) ||
                    hotel.name.toLowerCase().includes(location)
                );
            }
            
            // Sort hotels
            switch(sortBy) {
                case 'rating':
                    filteredHotels.sort((a, b) => b.rating - a.rating);
                    break;
                case 'price-low':
                    filteredHotels.sort((a, b) => a.price - b.price);
                    break;
                case 'price-high':
                    filteredHotels.sort((a, b) => b.price - a.price);
                    break;
                case 'reviews':
                    filteredHotels.sort((a, b) => b.reviews - a.reviews);
                    break;
            }
            
            document.getElementById('hotel-count').textContent = filteredHotels.length;
            displayHotels(filteredHotels);
            updateSearchSummary();
        }

        function displayHotels(hotelsList) {
            const grid = document.getElementById('hotels-grid');
            grid.innerHTML = '';
            
            if (hotelsList.length === 0) {
                grid.innerHTML = `
                    <div class="no-results">
                        <i class="fas fa-hotel"></i>
                        <h3>No hotels found</h3>
                        <p>Try searching for a different location or adjusting your dates.</p>
                        <a href="index.html" class="back-home-btn">Back to Home</a>
                    </div>
                `;
                return;
            }
            
            hotelsList.forEach((hotel, index) => {
                const card = document.createElement('div');
                card.className = 'hotel-result-card';
                
                const amenitiesHTML = hotel.amenities.map(a => `<span><i class="fas fa-${a}"></i></span>`).join('');
                
                card.innerHTML = `
                    <div class="hotel-result-image">
                        <img src="${hotel.image}" alt="${hotel.name}">
                        <span class="hotel-result-badge">${hotel.badge}</span>
                        <button class="hotel-result-wishlist"><i class="far fa-heart"></i></button>
                    </div>
                    <div class="hotel-result-info">
                        <div class="hotel-result-rating">
                            <i class="fas fa-star"></i>
                            <span class="rating-score">${hotel.rating}</span>
                            <span class="rating-reviews">(${hotel.reviews} reviews)</span>
                        </div>
                        <h3>${hotel.name}</h3>
                        <p class="hotel-result-location">
                            <i class="fas fa-map-marker-alt"></i>
                            ${hotel.location}
                        </p>
                        <div class="hotel-result-amenities">
                            ${amenitiesHTML}
                        </div>
                        <div class="hotel-result-footer">
                            <div class="hotel-result-price">
                                <span class="price-value">â‚¹${hotel.price.toLocaleString()}</span>
                                <span class="price-night">/ night</span>
                            </div>
                            <button class="hotel-book-now-btn" data-hotel-id="${hotel.id}" data-hotel-name="${hotel.name}">
                                Book Now
                            </button>
                        </div>
                    </div>
                `;
                grid.appendChild(card);
                
                // Animate in
                card.style.opacity = '0';
                card.style.transform = 'translateY(30px)';
                card.style.transition = 'opacity 0.5s ease, transform 0.5s ease';
                setTimeout(() => {
                    card.style.opacity = '1';
                    card.style.transform = 'translateY(0)';
                }, 100 * index);
            });
            
            // Add book button listeners
            document.querySelectorAll('.hotel-book-now-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    openBookingModal(this.getAttribute('data-hotel-name'));
                });
            });
            
            // Add wishlist button listeners
            document.querySelectorAll('.hotel-result-wishlist').forEach(btn => {
                btn.addEventListener('click', function() {
                    const icon = this.querySelector('i');
                    icon.classList.toggle('far');
                    icon.classList.toggle('fas');
                    if (icon.classList.contains('fas')) {
                        icon.style.color = '#e74c3c';
                    } else {
                        icon.style.color = '';
                    }
                });
            });
        }

        // Booking modal
        function openBookingModal(hotelName) {
            document.getElementById('modal-hotel-name').textContent = hotelName;
            document.getElementById('booking-modal').style.display = 'flex';
            document.getElementById('booking-checkin').value = document.getElementById('filter-checkin').value;
            document.getElementById('booking-checkout').value = document.getElementById('filter-checkout').value;
        }

        document.getElementById('close-modal').addEventListener('click', () => {
            document.getElementById('booking-modal').style.display = 'none';
        });

        document.getElementById('cancel-booking').addEventListener('click', () => {
            document.getElementById('booking-modal').style.display = 'none';
        });

        document.getElementById('booking-form').addEventListener('submit', (e) => {
            e.preventDefault();
            alert('Booking confirmed! You will receive a confirmation email shortly.');
            document.getElementById('booking-modal').style.display = 'none';
            document.getElementById('booking-form').reset();
        });

        // Event listeners
        document.getElementById('apply-filters').addEventListener('click', () => {
            const location = document.getElementById('filter-location').value;
            const checkin = document.getElementById('filter-checkin').value;
            const checkout = document.getElementById('filter-checkout').value;
            const guests = document.getElementById('filter-guests').value;
            
            // Update URL
            const params = new URLSearchParams();
            if (location) params.set('location', location);
            if (checkin) params.set('checkin', checkin);
            if (checkout) params.set('checkout', checkout);
            if (guests) params.set('guests', guests);
            window.history.replaceState({}, '', `${window.location.pathname}?${params.toString()}`);
            
            filterAndDisplayHotels();
        });

        document.getElementById('sort-hotels').addEventListener('change', filterAndDisplayHotels);

        // User authentication check
        function checkUserLogin() {
            const user = localStorage.getItem('user');
            if (user) {
                const userData = JSON.parse(user);
                const authBtn = document.getElementById('auth-btn');
                const userProfile = document.getElementById('user-profile');
                const userNameElement = document.getElementById('user-name');
                
                const nameParts = userData.name.trim().split(' ');
                let displayName = nameParts[0];
                if (nameParts.length > 1) displayName += ' ' + nameParts[1];
                
                authBtn.style.display = 'none';
                userProfile.style.display = 'flex';
                userNameElement.textContent = 'Hello, ' + displayName;
            }
        }

        document.getElementById('auth-btn').addEventListener('click', () => {
            window.location.href = 'login.html';
        });

        document.getElementById('logout-btn').addEventListener('click', (e) => {
            e.preventDefault();
            localStorage.removeItem('user');
            localStorage.removeItem('authToken');
            location.reload();
        });

        // Initialize
        checkUserLogin();
        filterAndDisplayHotels();
    </script>
</body>
</html>
